<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link href="webjars/bootstrap/5.1.3/css/bootstrap.css" rel="stylesheet" />
	<script type="text/javascript" src="webjars/jquery/3.6.0/jquery.min.js"></script>
	<script type="text/javascript" src="webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
	<script type="text/javascript" th:src="@{js/main.js}" src="../static/js/main.js"></script>


	<meta charset="ISO-8859-1">
	<title>Books</title>
</head>

<body>
	<h2>List of Books</h2>
	<div class="container">
		<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">Add New</button>

		<table id="booksTable" class="table table-stripped">

			<tr>
				<td>Id</td>
				<td>Title</td>
				<td>Author</td>
				<td>ISBN</td>
				<td>Edit</td>
				<td>Delete</td>
			</tr>
			<tr th:each="book:${books}">
				<td th:text="${book.id}">id</td>
				<td th:text="${book.title}">title</td>
				<td th:text="${book.author}">author</td>
				<td th:text="${book.isbn}">isbn</td>
				<td><a th:href="@{/onebook/(id=${book.id})}"  class="btn btn-warning" id="btnEdit">Edit</a></td>
				<td><a class="btn btn-danger" id="btnDelete">Delete</a></td>
			</tr>

		</table>
	</div>


	<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
		<form th:action="@{/addNew}" method="post">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="addModalLabel">Add New Member</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form>

							<div class="mb-3">
								<label for="title" class="col-form-label">Title:</label>
								<input class="form-control" id="titleAdd" name="title">
							</div>
							<div class="mb-3">
								<label for="author" class="col-form-label">Author:</label>
								<input class="form-control" id="authorAdd" name="author">
							</div>
							<div class="mb-3">
								<label for="isbn" class="col-form-label">ISBN:</label>
								<input class="form-control" id="isbnAdd" name="isbn">
							</div>

						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</div>
			</div>
		</form>
	</div>


	<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
		<form th:action="@{/save}" method="put">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="editModalLabel">Edit Member</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form>
							<div class="mb-3">
								<label for="id" class="col-form-label">ID:</label>
								<input class="form-control" id="idEdit" name="id">
							</div>
							<div class="mb-3">
								<label for="title" class="col-form-label">Title:</label>
								<input class="form-control" id="titleEdit" name="title">
							</div>
							<div class="mb-3">
								<label for="author" class="col-form-label">Author:</label>
								<input class="form-control" id="authorEdit" name="author">
							</div>
							<div class="mb-3">
								<label for="isbn" class="col-form-label">ISBN:</label>
								<input class="form-control" id="isbnEdit" name="isbn">
							</div>

						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</div>
			</div>
		</form>
	</div>

</body>

</html>
