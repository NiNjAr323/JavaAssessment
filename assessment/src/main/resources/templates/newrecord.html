<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link href="webjars/bootstrap/5.1.3/css/bootstrap.css" rel="stylesheet" />
	<script type="text/javascript" src="webjars/jquery/3.6.0/jquery.min.js"></script>
	<script type="text/javascript" src="webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
	<script type="text/javascript" th:src="@{js/main.js}" src="../static/js/main.js"></script>


	<meta charset="ISO-8859-1">
	<title>Books</title>
</head>

<body>
	<div class="container">
		<h2>List of Books</h2>
		<h3>Add new member.</h3>
	</div>
	<div class="container">
		<form th:action="@{/addBook}" method="post">

			<div class="mb-3">
				<label for="title" class="col-form-label">Title:</label>
				<input class="form-control" id="titleAdd" name="title" required="required">
			</div>
			<div class="mb-3">
				<label for="author" class="col-form-label">Author:</label>
				<input class="form-control" id="authorAdd" name="author" required="required" oninput="check(this)">
				<script>
					function check(input) {
						if (input.value.startsWith('a') || input.value.startsWith('A')) {
							console.log("Text includes a " + input.value.startsWith('a'));
							console.log("Text includes A " + input.value.startsWith('A'));
							// input is fine -- reset the error message	
							input.setCustomValidity('');
						} else {
							console.log("Text doesn`t include a " );
							console.log("Text doesn`t include A " );
							input.setCustomValidity('Author should start from Letter A or a');
						}
					}
				</script>
			</div>
			<div class="mb-3">
				<label for="isbn" class="col-form-label">ISBN:</label>
				<input class="form-control" id="isbnAdd" name="isbn" required="required">
			</div>
			<button type="submit" class="btn btn-primary">Add</button>
	</div>
	</form>
</body>

</html>
